services:

  localstack:
    image: localstack/localstack:3.0.2
    ports:
      - '${LOCALSTACK_PORT:-4572}:4566' # LocalStack Gateway
    env_file:
      - 'compose/aws.env'
    environment:
      DEBUG: ${DEBUG:-1}
      LS_LOG: WARN # Localstack DEBUG Level
      SERVICES: s3,sqs,sns,firehose
      LOCALSTACK_HOST: 127.0.0.1
    volumes:
      - '${TMPDIR:-/tmp}/localstack:/var/lib/localstack'
      - ./compose/start-localstack.sh:/etc/localstack/init/ready.d/start-localstack.sh
    healthcheck:
      test: ['CMD', 'curl', 'localhost:4566']
      interval: 5s
      start_period: 5s
      retries: 3
    networks:
      - cdp-tenant

  redis:
    image: redis:7.2.3-alpine3.18
    ports:
      - '${REDIS_PORT:-6382}:6379'
    restart: always
    networks:
      - cdp-tenant

  mongodb:
    image: mongo:6.0.13
    networks:
      - cdp-tenant
    ports:
      - '${MONGO_PORT:-27021}:27017'
    volumes:
      - mongodb-data:/data
    restart: always

################################################################################

  grants-ui:
    build:
      context: ./
      target: development
    ports:
      - '${FRONTEND_PORT:-3000}:3000'
      - '9229:9229'
    links:
      - 'localstack:localstack'
      - 'redis:redis'
    depends_on:
      localstack:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - 'compose/aws.env'
    environment:
      PORT: 3000
      NODE_ENV: development
      ENVIRONMENT: local
      REDIS_HOST: redis
      LOCALSTACK_ENDPOINT: http://localstack:4566
      USE_SINGLE_INSTANCE_CACHE: true
      CHOKIDAR_USEPOLLING: true
      CHOKIDAR_INTERVAL: 1000
    volumes:
      - ./src:/home/node/src
      - /home/node/node_modules
    networks:
      - cdp-tenant

################################################################################

volumes:
  mongodb-data:

networks:
  cdp-tenant:
    external: true
    name: cdp-tenant
