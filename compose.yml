services:

  grants-ui:
    build:
      context: .
      target: ${BUILD_TARGET:-development}
    depends_on:
      redis:
        condition: service_healthy
      grants-ui-backend:
        condition: service_started
      ffc-grants-scoring:
        condition: service_started
      fcp-defra-id-stub:
        condition: service_healthy
    environment:
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-development}
      ENVIRONMENT: local
      REDIS_HOST: redis
      USE_SINGLE_INSTANCE_CACHE: true
      SESSION_CACHE_ENGINE: redis
      REDIS_KEY_PREFIX: "grants-ui:"
      SESSION_CACHE_NAME: session
      REDIS_CONNECT_TIMEOUT: 30000
      REDIS_RETRY_DELAY: 1000
      REDIS_MAX_RETRIES: 10
      REDIS_USERNAME: ""
      REDIS_PASSWORD: ""
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SESSION_COOKIE_PASSWORD: "53409gjhfcdiklgjidfglkgjidfglkelrku634"
      SESSION_COOKIE_TTL: 2419200000
      SESSION_CACHE_TTL: 14400000
      FEEDBACK_LINK: "mailto:defraforms@defra.gov.uk"
      CV_API_MOCK_ENABLED: ${CV_API_MOCK_ENABLED:-true}
      DEFRA_ID_WELL_KNOWN_URL: ${DEFRA_ID_WELL_KNOWN_URL:-http://fcp-defra-id-stub:3007/idphub/b2c/b2c_1a_cui_cpdev_signupsigninsfi/.well-known/openid-configuration}
      DEFRA_ID_CLIENT_ID: ${DEFRA_ID_CLIENT_ID:-client_id}
      DEFRA_ID_CLIENT_SECRET: ${DEFRA_ID_CLIENT_SECRET:-client_secret}
      DEFRA_ID_SERVICE_ID: ${DEFRA_ID_SERVICE_ID:-service_id}
      DEFRA_ID_REDIRECT_URL: ${DEFRA_ID_REDIRECT_URL:-http://localhost:3000/auth/sign-in-oidc}
      DEFRA_ID_SIGN_OUT_REDIRECT_URL: ${DEFRA_ID_SIGN_OUT_REDIRECT_URL:-http://localhost:3000/auth/sign-out-oidc}
      COOKIE_PASSWORD: ${COOKIE_PASSWORD}
      GRANTS_UI_BACKEND_URL: ${GRANTS_UI_BACKEND_URL:-http://grants-ui-backend:3001}
      GRANTS_UI_BACKEND_AUTH_TOKEN: ${GRANTS_UI_BACKEND_AUTH_TOKEN:-auth_token}
      GRANTS_UI_BACKEND_ENCRYPTION_KEY: ${GRANTS_UI_BACKEND_ENCRYPTION_KEY:-encryption_key}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:3000}
      HOST: 0.0.0.0
      GAS_API_URL: http://mockserver:1080
      LAND_GRANTS_API_URL: http://mockserver:1080
      EXAMPLE_WHITELIST_CRNS: 1100957269,1100953760
      EXAMPLE_WHITELIST_SBIS: 107593059,108633093
      FARMING_PAYMENTS_WHITELIST_CRNS: 1102838829, 1102760349, 1100495932
      FARMING_PAYMENTS_WHITELIST_SBIS: 106284736, 121428499, 106238988
    volumes:
      - ./src:/home/node/src
      - /home/node/node_modules
    networks:
      - grants-ui-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'node .' | grep -v grep || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 60s

  grants-ui-backend:
    image: defradigital/grants-ui-backend
    pull_policy: always
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      PORT: 3001
      HOST: 0.0.0.0
      NODE_ENV: development
      MONGO_URI: mongodb://mongodb:27017/
      GRANTS_UI_BACKEND_AUTH_TOKEN: ${GRANTS_UI_BACKEND_AUTH_TOKEN:-auth_token}
      GRANTS_UI_BACKEND_ENCRYPTION_KEY: ${GRANTS_UI_BACKEND_ENCRYPTION_KEY:-encryption_key}
    networks:
      - grants-ui-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ffc-grants-scoring:
    image: defradigital/ffc-grants-scoring
    pull_policy: always
    ports:
      - '3002:3002'
    environment:
      PORT: 3002
      NODE_ENV: development
    networks:
      - grants-ui-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  fcp-defra-id-stub:
    image: defradigital/fcp-defra-id-stub:0.34.0
    networks:
      - grants-ui-net
    environment:
      WELL_KNOWN_HOST_OVERRIDE: ${WELL_KNOWN_HOST_OVERRIDE:-http://localhost:3007}
      WELL_KNOWN_API_HOST_OVERRIDE: ${WELL_KNOWN_API_HOST_OVERRIDE:-http://fcp-defra-id-stub:3007}
      PORT: 3007
      AUTH_MODE: ${AUTH_MODE:-basic}
      AUTH_OVERRIDE: ${AUTH_OVERRIDE:-}
      AUTH_OVERRIDE_FILE: ${AUTH_OVERRIDE_FILE:-users.json}
    volumes:
      - ./fcp-defra-id-stub/users.json:/data/users.json
    ports:
      - "3007:3007"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 3s

  mockserver:
    image: mockserver/mockserver:5.15.0
    networks:
      - grants-ui-net
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/expectations.json
    ports:
      - '1080:1080'
    volumes:
      - ./mockserver/expectations.json:/config/expectations.json
    command:
      - -serverPort 1080 -logLevel INFO

  redis:
    image: redis:7.2.3-alpine3.18
    ports:
      - '6379:6379'
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - grants-ui-net

  mongodb:
    image: mongo:6.0.13
    networks:
      - grants-ui-net
    ports:
    - '27017:27017'
    volumes:
    - mongodb-data:/data
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mongodb-data:

networks:
  grants-ui-net:
    name: grants-ui-net
    driver: bridge
