# /etc/nginx/conf.d/default.conf

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# Upstreams (container service names/ports on the same Docker network)
upstream grants_ui_internal_upstream            { server grants-ui-internal:3000;          keepalive 32; }
upstream grants_ui_backend_internal_upstream    { server grants-ui-backend-internal:3001;  keepalive 32; }
upstream fcp_defra_id_stub_internal_upstream    { server fcp-defra-id-stub-internal:3007;  keepalive 32; }

server {
  listen 4000 ssl http2;
  server_name localhost grants-ui;

  ssl_certificate     /etc/nginx/certs/grants-ui.crt;
  ssl_certificate_key /etc/nginx/certs/grants-ui.key;
  ssl_session_timeout 1d;
  ssl_session_cache   shared:SSL:10m;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_ciphers         HIGH:!aNULL:!MD5;

  location / {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    proxy_http_version                 1.1;

    proxy_read_timeout 60s;
    proxy_send_timeout 60s;

    proxy_pass http://grants_ui_internal_upstream;
  }

  location = /health { proxy_pass http://grants_ui_internal_upstream; }
}

