# === ID Stub on 4007 ===
server {
  listen 4007 ssl;
  http2 on;
  server_name localhost nginx grants-ui-proxy;

  access_log /var/log/nginx/fcp4007.access.log;  # use default format
  error_log  /var/log/nginx/fcp4007.error.log notice;

  ssl_certificate     /etc/nginx/certs/nginx.crt;
  ssl_certificate_key /etc/nginx/certs/nginx.key;
