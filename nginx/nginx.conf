# /etc/nginx/conf.d/default.conf

resolver 127.0.0.11 ipv6=off;

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      keep-alive;
}

# Upstreams (container service names/ports on the same Docker network)
upstream grants_ui_upstream         { zone grants_ui 64k; server grants-ui:3000 resolve; keepalive 32; }
upstream grants_ui_backend_upstream { server grants-ui-backend:3001; keepalive 32; }
upstream fcp_defra_id_stub_upstream { server fcp-defra-id-stub:3007; keepalive 32; }

# === UI on 4000 ===
server {
  listen 4000 ssl;
  http2 on;
  server_name localhost nginx grants-ui-proxy;

  ssl_certificate     /etc/nginx/certs/nginx.crt;
  ssl_certificate_key /etc/nginx/certs/nginx.key;
  ssl_session_timeout 1d;
  ssl_session_cache   shared:SSL:10m;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_ciphers         HIGH:!aNULL:!MD5;

  location / {
    proxy_pass http://grants_ui_upstream;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    proxy_http_version                 1.1;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  location = /health { proxy_pass http://grants_ui_upstream; }
}

# === Backend on 4001 ===
server {
  listen 4001 ssl;
  http2 on;
  server_name localhost nginx grants-ui-proxy;

  ssl_certificate     /etc/nginx/certs/nginx.crt;
