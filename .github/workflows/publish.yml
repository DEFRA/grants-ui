name: Publish

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: '094954420758'

jobs:
  build:
    if: github.run_number != 1
    name: CDP-build-workflow
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Build and Publish
        uses: DEFRA/cdp-build-action/build@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Test Coverage Reports
        run: |
          npm ci
          npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  pact:
    needs: build
    runs-on: self-hosted

    steps:
        # PACT_USER and PACT_PASS are injected directly into the runner
      - name: Mask secrets
        run: |
          echo "::add-mask::$PACT_USER"
          echo "::add-mask::$PACT_PASS"

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Fetch latest tags
        run: git fetch --tags --force

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests
        run: npm run test:contracts

      - name: Publish pacts
        env:
          PACT_BROKER_BASE_URL: https://ffc-pact-broker.azure.defra.cloud
        shell: bash
        run: |
          # Use bash to upload pacts manually since Azure Application Gateway blocks /contracts/publish

          # Loop through all pact files
          for pact_file in src/contracts/pacts/*.json; do
              if [[ -f "$pact_file" ]]; then
                  echo "Processing pact file: $pact_file"

                  # Extract consumer and provider names using jq
                  consumer=$(jq -r '.consumer.name' "$pact_file")
                  provider=$(jq -r '.provider.name' "$pact_file")
                  version=$(git describe --tags --abbrev=0)

                  # Construct the URI
                  uri="${PACT_BROKER_BASE_URL}/pacts/provider/${provider}/consumer/${consumer}/version/${version}"

                  echo "Publishing pact: $consumer -> $provider (version: $version)"

                  # Upload the pact using curl
                  if curl --fail --silent --show-error --request PUT \
                      --header "Content-Type: application/json" \
                      --user "${PACT_USER}:${PACT_PASS}" \
                      --data "@${pact_file}" \
                      "$uri"; then
                      echo "✓ Successfully published pact for $consumer -> $provider"
                  else
                      echo "❌ Failed to publish pact for $consumer -> $provider"
                      exit 1
                  fi
              fi
          done
