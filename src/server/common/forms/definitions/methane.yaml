      <h2 class="govuk-heading-m">Methane Grant</h2>
pages:
  - title: Apply for a menthane suppressant feed product (MSFP) grant
    path: /start
    controller: StartPageController
    components:
      - name: startInfoOne
        title: Html
        type: Html
        content: >-
          <p class="govuk-body">Use this service to apply for help to buy MSFP products to feed dairy cattle in England.</p>
          <p class="govuk-body">The annual MSFP grant allows you to make quarterly claims to cover the cost of eligible products to help farms reach carbon targets.</p>
          <p class="govuk-body">They cover the cost of feeding housed dairy cattle with the potential to help reduce UK agricultural carbon emissions by up to one-third.</p>
          <h2 class="govuk-heading-s">Applications open:<span class="govuk-body"> midnight, 28 February 2026</span></h2>
          <h2 class="govuk-heading-s">Applications close:<span class="govuk-body"> midday, 31 May 2026 </span></h2>
          <h2 class="govuk-heading-s">First quarterly payments:<span class="govuk-body"> from 1 September 2026 </span></h2>
          <h2 class="govuk-heading-m">Before you apply</h2>
          <p class="govuk-body">You must have <a href="https://www.gov.uk/guidance/update-personal-and-business-details-in-the-rural-payments-service" class="govuk-link">registered with the Rural Payments service </a> to apply.</p>
          <p class="govuk-body">You can apply for someone else if they've given you permission to apply on their behalf in the Rural Payments service.</p>
          <p class="govuk-body">To see which products are eligible for help check the Methane suppressant feed product list.</p>
          <h2 class="govuk-heading-m">Before you start</h2>
          <p class="govuk-body">If you apply, you’ll need:</p>
          <p class="govuk-body">Your Rural Payments service customer reference number (CRN) and password your county parish holding (CPH) number details of the MSFP you're buying - including amounts, supplier details and <span class="govuk-heading-s">quotes</span> </p>
          <p class="govuk-body">We’ll also ask you to check and confirm the following details from the Rural Payments service:</p>
          <ul class="govuk-list govuk-list--bullet">
              <li>agent details (if you're applying on someone's behalf)</li>
              <li>applicant details</li>
              <li>organisation name, address and contact details</li>
              <li>organisation type - for example, a limited company</li>
              <li>registration numbers like <a href="https://find-and-update.company-information.service.gov.uk/" class="govuk-link">company registration number</a> and VAT registration number </li>
              <li>land details including size of your land in hectares</li>
          </ul>
          <h2 class="govuk-heading-m">How we use this information</h2>
          <p class="govuk-body">We use this information to:</p>
          <ul class="govuk-list govuk-list--bullet">
              <li class="govuk-body">identify you and your organisation do due diligence checks and prevent fraud</li>
          </ul>
          <h2 class="govuk-heading-s">Help using the service</h2>
          <p class="govuk-body">If you need help or want to report a problem contact</p>
          <p class="govuk-body">The Rural Payments Agency (RPA)</p>
          <p class="govuk-body">Email: <a href="mailto:ruralpayments@defra.gov.uk" class="govuk-link">ruralpayments@defra.gov.uk</a></p>
          <p class="govuk-body">Telephone: 03000 200 301</p>
          <p class="govuk-body">Monday to Friday, 8.30am to 5pm, except bank holidays</p>
          <p class="govuk-body"><a href=" https://fcp-future-grants-7b4b3e12d36a.herokuapp.com/manage-prototype/password?returnURL=%2F_common%2Fnot-testing.html" class="govuk-link" target="_blank">Find out about call charges (opens in new tab)</a></p>

