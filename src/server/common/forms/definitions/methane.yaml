  confirmationContent:
    html: |
      <h2 class="govuk-heading-m">What happens next</h2>
      <p class="govuk-body">We’ve sent your application to the Rural Payments Agency (RPA).</p>
      <p class="govuk-body">They’ll contact you after 31 May 2026 (the application closing date) to tell you if your application has been successful, or to ask for more information.</p>
      <p class="govuk-body">It normally takes around 6 weeks after the closing date to process applications.</p>
      <p class="govuk-body">If you’re successful, we’ll send you a grant funding agreement (GFA) with a list of items you can claim for.</p>

      <h2 class="govuk-heading-m">Track and manage your application</h2>
      <p class="govuk-body">Sign in to your application to track progress and manage it. </p>

