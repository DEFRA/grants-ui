  - title: Check if you can apply for a Farming Transformation Fund Adding Value Grant
    path: /start
    controller: StartPageController
    components:
      - name: startInfoOne
        title: Html
        type: Html
        content: >-
          <p class="govuk-body">Use this service to:</p>


          <ul class="govuk-list govuk-list--bullet">

          <li>check if you can apply for a grant for your project (takes about 5
          minutes)</li>

          <li>check how well your project fits the funding priorities (takes
          about 15 minutes if you have all the project details)</li>

          </ul>


          <p class="govuk-body">You can apply if you:</p>


          <ul class="govuk-list govuk-list--bullet">

          <li>are a grower or producer of agricultural or horticultural
          produce</li>

          <li>are a business processing agricultural or horticultural products
          that is at least 50% owned by agricultural or horticultural
          producers</li>

          <li>will do the grant-funded work in England</li>

          <li>estimate the project costs are over Â£62,500</li>

          </ul>
        id: 2d8f7ba4-bf1e-46d0-abdb-5a215dd1154c
        options: {}
        schema: {}
      - name: startInsetText
        title: Inset text
        type: InsetText
        content: If your project is eligible, you can submit your answers to the Rural
          Payments Agency (RPA) to request the full application form.
        id: e70c9b47-cf5f-4b19-83a0-a5379b608129
        options: {}
        schema: {}
      - name: startInfoTwo
        title: Html
        type: Html
        content: >+
          <h2 class="govuk-heading-s">Before you start</h2>

          <p class="govuk-body">To use the checker, you need:</p>

          <ul class="govuk-list govuk-list--bullet">

          <li>information about your business (for example, number of employees,
          turnover)</li>

          <li>information about the project (for example, the types of products
          being processed and how you will add value, the impact the project
          will have)</li>

          <li>a list of the items you'd like to buy for the project</li>

          <li>an estimate of the total cost of the items</li>

          </ul>

          <p class="govuk-body">If you do not enter any information for more
          than 20 minutes, your application will time out and you will have to
          start again.</p>


          <h2 class="govuk-heading-s">Problems using the online service</h2>

          <p class="govuk-body">If you have any problems using the online
          service, contact the RPA.</p>


          <h2 class="govuk-heading-s">Telephone</h2>

          <p class="govuk-body">Telephone: 03000 200 301</p>

          <p class="govuk-body">Telephone: 03000 200 301</p>


          <p class="govuk-body">Monday to Friday, 9am to 5pm (except public
          holidays)</p>



        id: 49f93c34-f818-40b8-91bc-201c92b878c1
        options: {}
