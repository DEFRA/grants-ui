    displayName: continueNo
    value:
      name: continueNo
      conditions:
        - field:
            name: doYouWantToContinue
            type: YesNoField
            display: Do you want to continue?
          operator: is
          value:
            type: Value
            value: 'false'
            display: 'No'
  - name: choiceOneCondition
    displayName: choiceOne
    value:
      name: choiceOne
