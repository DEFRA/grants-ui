  confirmationContent:
    html: >
      <h2 class="govuk-heading-m">What happens next</h2>
      <p class="govuk-body">We will review your application for wings for your pigs and email you with a decision within 10 working days.</p>
      <p class="govuk-body">If your application is successful, you will receive:</p>
      <ul class="govuk-list govuk-list--bullet">
        <li>a funding offer detailing the grant amount</li>
        <li>instructions on how to claim your grant</li>
        <li>the wing fitting schedule for your pigs</li>
      </ul>
      <p class="govuk-body">You should not start fitting wings to your pigs until:</p>
      <ul class="govuk-list govuk-list--bullet govuk-!-margin-bottom-6">
        <li>you have accepted your funding offer</li>
        <li>the Rural Payments Agency confirms your start date</li>
        <li>you have received proper wing fitting training</li>
      </ul>

      <h2 class="govuk-heading-m">Get help</h2>
      <p class="govuk-body">If you have questions about your application or the pig wing fitting process:</p>
      <p class="govuk-body">
        <strong>Telephone:</strong> 03000 200 301<br>
        Monday to Friday, 9am to 5pm (except public holidays)
      </p>
      <p class="govuk-body">
        <a class="govuk-link" href="mailto:pigwings@rpa.gov.uk">Email: pigwings@rpa.gov.uk</a>
      </p>
pages:
  - title: Check if you can apply for a Pigs Might Fly Grant
    path: /start
    controller: StartPageController
    components:
      - name: startInfoOne
        title: Html
        type: Html
        content: >-
          <p class="govuk-body">Use this service to:</p>


          <ul class="govuk-list govuk-list--bullet">

          <li>check if you can apply for wings for your pigs (takes about 3
          minutes)</li>

          <li>get an estimate of your grant funding (takes about 5 minutes if
          you have all the pig details)</li>

          </ul>


          <p class="govuk-body">You can apply if you:</p>


          <ul class="govuk-list govuk-list--bullet">

          <li>are a pig farmer</li>

          <li>have between 1 and 1,000 pigs</li>

          <li>will use the wings in England</li>

          <li>want to super-power your pigs</li>

          </ul>
        id: eb6eda3b-57ee-4440-bb0f-18e2a189bd8e
        options: {}
        schema: {}
      - name: startInsetText
        title: Inset text
        type: InsetText
        content: If your project is eligible, you can submit your answers to the Rural
          Payments Agency (RPA) to request the full application form.
        id: bbceb617-7602-49f1-8a53-251c6b3dccef
        options: {}
        schema: {}
      - name: startInfoTwo
        title: Html
        type: Html
        content: >
          <h2 class="govuk-heading-s">Grant funding rates</h2>

          <p class="govuk-body">You can get funding for:</p>

          <ul class="govuk-list govuk-list--bullet">

          <li>£10 per pig for Large White breeds</li>

          <li>£15 per pig for British Landrace breeds</li>

          <li>£18 per pig for Berkshire breeds</li>

          <li>£10 per pig for other breeds</li>

          </ul>


          <h2 class="govuk-heading-s">Before you start</h2>

          <p class="govuk-body">To use the checker, you need:</p>

          <ul class="govuk-list govuk-list--bullet">

          <li>information about your farming business</li>

          <li>the number and breeds of pigs you have</li>

          <li>your contact details and business address</li>

          </ul>

          <p class="govuk-body">If you do not enter any information for more
          than 20 minutes, your application will time out and you will have to
          start again.</p>


          <h2 class="govuk-heading-s">Problems using the online service</h2>

          <p class="govuk-body">If you have any problems using the online
          service, contact the RPA.</p>


          <h2 class="govuk-heading-s">Telephone</h2>

          <p class="govuk-body">Telephone: 03000 200 301</p>

          <p class="govuk-body">Monday to Friday, 9am to 5pm (except public
          holidays)</p>
        id: 24172324-4841-445c-b1fb-4f377596d826
        options: {}
        schema: {}
