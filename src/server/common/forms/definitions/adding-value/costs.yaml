engine: V2
name: Costs
metadata:
  id: 92f595e3-b88b-41ef-b55b-1e88b0495827
  tasklistId: example
  submission:
    grantCode: costs
  grantRedirectRules:
    preSubmission:
      - toPath: /check-selected-land-actions
    postSubmission:
      # Submitted -> confirmation
      - fromGrantsStatus: SUBMITTED
        gasStatus: RECEIVED
        toGrantsStatus: SUBMITTED
        toPath: /confirmation

      - fromGrantsStatus: SUBMITTED
        gasStatus: OFFER_SENT
        toGrantsStatus: SUBMITTED
        toPath: /confirmation

      - fromGrantsStatus: SUBMITTED
        gasStatus: OFFER_WITHDRAWN
        toGrantsStatus: SUBMITTED
        toPath: /confirmation

      - fromGrantsStatus: SUBMITTED
        gasStatus: OFFER_ACCEPTED
        toGrantsStatus: SUBMITTED
        toPath: /confirmation

      - fromGrantsStatus: SUBMITTED
        gasStatus: default
        toGrantsStatus: SUBMITTED
        toPath: /confirmation

      # Reopened
      - fromGrantsStatus: REOPENED
        gasStatus: default
        toGrantsStatus: REOPENED
        toPath: /summary

      # Cleared
      - fromGrantsStatus: CLEARED
        gasStatus: default
        toGrantsStatus: CLEARED
        toPath: /start

      # Awaiting amendments
      - fromGrantsStatus: AWAITING_AMENDMENTS
        gasStatus: default
        toGrantsStatus: REOPENED
        toPath: /summary

      # Default fallback
      - fromGrantsStatus: default
        gasStatus: default
        toGrantsStatus: SUBMITTED
        toPath: /confirmation
pages:
  - title: What is the estimated cost of the items?
    path: /project-cost
    section: costsSection
    components:
      - name: projectCostInfo
        type: Html
        title: Html
        content: <p class="govuk-hint">Do not include VAT<br><br>Enter cost of items,
          for example 695000</p>
        id: 3a9f2531-d55f-4126-b27b-050717ce681e
        options: {}
        schema: {}
      - name: estimatedCost
        type: NumberField
        title: Enter amount
        options:
          prefix: £
          required: true
          classes: govuk-!-width-one-third
          customValidationMessages:
            any.required: Enter the estimated cost of the items
            number.max: Enter a whole number with a maximum of 7 digits
            number.min: Enter a whole number with a maximum of 7 digits
        schema:
          min: 1
          max: 9999999
          precision: 0
        shortDescription: Enter amount
        id: 558564a1-7c1c-4eab-aac2-3518890fd9a2
    id: f4f9c549-a50a-487e-87cb-3bd4f6a2bcee
  - title: You cannot apply for a grant from this scheme
    path: /project-cost-cannot-apply
    controller: TerminalPageController
    section: costsSection
    components:
      - name: projectCostCannotApplyInfo
        title: Html
        type: Html
        content: >
          <p class="govuk-body">The minimum grant you can apply for is £25,000
          (40% of £62,500).</p>

          <p class='govuk-body'>

          <a href='https://www.gov.uk/guidance/funding-for-farmers'

          class='govuk-link govuk-link--no-visited-state'>

          See other grants you may be eligible for

          </a>

          </p>
        id: 6c81f248-d6e9-446c-a883-275b8765c04a
        options: {}
        schema: {}
    condition: 5a4ad513-5869-4b59-b375-898f21b3c1aa
    id: 2bfa82e6-3939-4802-a6f6-bc026d447021
  - title: Potential grant funding
    path: /potential-funding
    section: costsSection
    components:
      - name: potentialFundingInfo
        title: Html
        type: Html
        content: >
          <p class="govuk-body">

          {% assign estimatedCost = 'estimatedCost' | answer %}

          {% assign eligibilityMultiplier = 0.4 %}

          {% assign eligibilityAmount = estimatedCost | times:
          eligibilityMultiplier %}

          {% if eligibilityAmount <= 300000 and eligibilityAmount >= 25000 %}
            You may be able to apply for grant funding of up to
            {{ eligibilityAmount | formatCurrency: 'en-GB', 'GBP', 0 }}
            (40% of {{ estimatedCost | formatCurrency: 'en-GB', 'GBP', 0 }}).
          {% elsif eligibilityAmount > 300000 %}
            You may be able to apply for grant funding of up to £300,000,
            based on the estimated cost of
            {{ estimatedCost | formatCurrency: 'en-GB', 'GBP', 0 }}.
            <div class="govuk-inset-text">
              The maximum grant you can apply for is £300,000.
            </div>
          {% endif %}

          </p>
        id: 3ffe4911-b122-4238-8642-50c361517b2f
        options: {}
        schema: {}
      - type: Html
        name: potentialFundingWarning
        title: Html
        content: |
          <div class="govuk-warning-text">
            <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
            <strong class="govuk-warning-text__text">
              <span class="govuk-visually-hidden">Warning</span>
              There's no guarantee the project will receive a grant.
            </strong>
          </div>
        id: bc9cdbbe-ff15-4d8c-b0a5-35a14eea7c99
        options: {}
        schema: {}
    id: a646f70e-5e4c-4dce-b9df-40d55ce53cef
  - title: "{% assign estimatedCost = 'estimatedCost' | answer %} {% assign
      applicantPayMultiplier = 0.6 %} {% assign applicantPayAmount =
      estimatedCost | times: applicantPayMultiplier %} {% assign grantPayAmount
      = estimatedCost | minus: applicantPayAmount %} {% if grantPayAmount >=
      300000 %} {% assign applicantPayAmount = estimatedCost | minus: 300000 %}
      {% endif %} Can you pay the remaining costs of {{ applicantPayAmount |
      formatCurrency: 'en-GB', 'GBP', 0 }}?"
    path: /remaining-costs
    section: costsSection
    components:
      - type: YesNoField
        name: canPayRemainingCosts
        title: Can you pay the remaining costs?
        options:
          customValidationMessages:
            any.required: Select yes if you can pay the remaining costs
        shortDescription: Can you pay the remaining costs?
        id: 53ea6c92-1bdc-4784-9959-69ba86ec9be5
        schema: {}
    id: 1f67595b-ee14-4384-a80d-72baac405654
  - title: You cannot apply for a grant from this scheme
    path: /cannot-apply-remaining-costs
    controller: TerminalPageController
    section: costsSection
    components:
      - name: cannotApplyRemainingCostsInfo
        title: Html
        type: Html
        content: >
          <p class="govuk-body">You cannot use public money (for example, grant
          funding from government or local authorities) towards the project
          costs.</br></br>You also cannot use money from a producer organisation
          under the Fresh Fruit and Vegetable Aid Scheme.</br></br>For example,
          you can use:</p>


          <ul class="govuk-list govuk-list--bullet">

          <li>loans</li>

          <li>overdrafts</li>

          <li>delinked payments</li></ul>


          <p class='govuk-body'><a
          href='https://www.gov.uk/guidance/funding-for-farmers'
          class='govuk-link govuk-link--no-visited-state'>See other grants you
          may be eligible for</a></p>
        id: a449cd31-f90f-4af4-a66b-120d7f5e8fa0
        options: {}
        schema: {}
    condition: 9d66dfef-41bb-438c-b8a6-b5290991033a
    id: 7a7f17c6-b447-4b59-aab4-1576fe333dcd
