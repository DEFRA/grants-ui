engine: V2
schema: 2
name: Agent
metadata:
  id: 21dc9fc7-15da-419a-b7fd-baa2a7500a18
  tasklistId: example
  submission:
    grantCode: agent-details
pages:
  - title: Agent's details
    path: /agent-details
    components:
      - type: TextField
        name: agentFirstName
        title: First name
        options:
          required: true
          customValidationMessages:
            string.empty: Enter your first name
            string.max: First name must be 30 characters or fewer
            string.pattern.base: First name must only include letters, hyphens and apostrophes
        schema:
          regex: ^[a-zA-Z' -]*$
          max: 30
        shortDescription: First name
        id: b61f1940-2bdb-41e4-9886-926c2303558b
      - type: TextField
        name: agentLastName
        title: Last name
        options:
          required: true
          customValidationMessages:
            string.empty: Enter your last name
            string.max: Last name must be 30 characters or fewer
            string.pattern.base: Last name must only include letters, hyphens and apostrophes
        schema:
          regex: ^[a-zA-Z' -]*$
          max: 30
        shortDescription: Last name
        id: ae8c088b-74c3-475b-8533-b0e0154fca65
      - type: TextField
        name: agentBusinessName
        title: Business name
        options:
          required: true
          customValidationMessages:
            string.empty: Enter your business name
            string.max: Business name must be 30 characters or fewer
        schema:
          max: 30
        shortDescription: Business name
        id: 39d4cb1a-eae9-476f-82b2-37e3bb3814c9
      - type: EmailAddressField
        name: agentEmail
        title: Email address
        hint: We will only use this to send you a confirmation
        options:
          required: true
          customValidationMessages:
            string.empty: Enter your email address
            string.email: Enter an email address in the correct format, like name@example.com
        schema:
          regex: ^\w+([.-]\w+)*@[a-zA-Z0-9]+(-[a-zA-Z0-9]+)*(\.[a-zA-Z]{2,})+$
        shortDescription: Email address
        id: 5d971729-c437-45aa-8783-3af24c0c1bbf
      - type: EmailAddressField
        name: agentEmailConfirmation
        title: Confirm email address
        options:
          required: true
          customValidationMessages:
            string.empty: Confirm your email address
            string.email: Enter an email address that matches
        schema:
          regex: ^\w+([.-]\w+)*@[a-zA-Z0-9]+(-[a-zA-Z0-9]+)*(\.[a-zA-Z]{2,})+$
        shortDescription: Confirm email address
        id: a5220a98-ce02-4458-97d6-bdbec572b2b5
      - type: TelephoneNumberField
        name: agentMobile
        title: Mobile number
        hint: We will only use this to contact you about your application
        options:
          required: true
          customValidationMessages:
            string.empty: Enter a mobile number
            string.pattern.base: Enter a telephone number, like 01632 960 001, 07700 900 982
              or +44 0808 157 0192
        schema:
          regex: ^\+?[0-9\s()-]{10,}$
        shortDescription: Mobile number
        id: b94036ab-6bec-4638-a25a-810aaba2f29f
      - type: TelephoneNumberField
        name: agentLandline
        title: Landline number
        hint: We will only use this to contact you about your application
        options:
          required: true
          customValidationMessages:
            string.empty: Enter a landline number
            string.pattern.base: Enter a telephone number, like 01632 960 001, 07700 900 982
              or +44 0808 157 0192
        schema:
          regex: ^\+?[0-9\s()-]{10,}$
        shortDescription: Landline number
        id: cdc5f79a-bb90-4a4e-97be-908c530c1da5
      - type: Html
        name: agentBusinessAddressHeader
        title: Html
        content: <h1 class="govuk-heading-m">Business address</h1>
        id: 9e690be9-a6bd-4d75-8374-ffde27a94b56
        options: {}
        schema: {}
      - type: UkAddressField
        title: Address
        name: agentBusinessAddress
        shortDescription: Address
        id: e927bceb-c166-427e-931f-fff6be6217ba
        options: {}
        schema: {}
    id: c0d7417d-8155-46e4-adab-5ff741e30e5a
  - title: 'Check your answers: Agent'
    path: /summary
    controller: SectionEndController
    id: 1f592de7-a72e-46f7-bf49-81f7b91069ed
lists: []
conditions: []
sections:
  - title: Agent
    name: agentSection
    hideTitle: false
