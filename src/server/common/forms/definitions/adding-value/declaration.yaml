engine: V2
name: Confirm and send
metadata:
  id: 7ccfcdda-6e8f-4963-be8e-2b16f12d7ebf
  tasklistId: example
  submission:
    grantCode: declaration
  grantRedirectRules:
    preSubmission:
      - toPath: /check-selected-land-actions
    postSubmission:
      # Cleared
      - fromGrantsStatus: SUBMITTED,REOPENED
        gasStatus: APPLICATION_WITHDRAWN
        toGrantsStatus: CLEARED
        toPath: /start

      # Awaiting amendments
      - fromGrantsStatus: SUBMITTED
        gasStatus: AWAITING_AMENDMENTS
        toGrantsStatus: REOPENED
        toPath: /summary

      # Reopened
      - fromGrantsStatus: REOPENED
        gasStatus: default
        toGrantsStatus: REOPENED
        toPath: /summary

      # Submitted -> confirmation (default for most GAS statuses)
      - fromGrantsStatus: SUBMITTED
        gasStatus: default
        toGrantsStatus: SUBMITTED
        toPath: /confirmation

      # Default fallback
      - fromGrantsStatus: default
        gasStatus: default
        toGrantsStatus: SUBMITTED
        toPath: /confirmation
